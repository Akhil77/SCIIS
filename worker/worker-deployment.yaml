apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: final-worker
spec:
  selector:
      matchLabels:
        app: final-worker
  replicas: 1
  template:
    metadata:
      labels:
        app: final-worker
    spec:
      containers:
      - name: final-worker
        image: akhilsm/final-worker:v2
        env:
        - name: RABBITMQ_HOST
          value: rabbitmq.default
        - name: REDIS_HOST
          value: redis.default
        resources:
          requests:
            cpu: 100m
            memory: 1000Mi
---
